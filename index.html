<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loging Facebook</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? família= Lato:wght@100;400;700 & display=swap" rel="stylesheet">


    <link href="estilo.css" rel="stylesheet">
</head>

<body>

    <header>
        <div class="center">
            <div class="logo">
                <h2>Facebook </h2>
            </div>
            <!--- logo fechando --->


            <form method="post" class="form-login">
                <div class="form-element">
                    <p>Email ou Telefone: </p>
                    <input type="email">
                </div>
                <!--- form-element fechando --->
                <div class="form-element">
                    <p>Senha: </p>
                    <input type="password">
                </div>
                <div class="form-element">
                    <input type="submit" naeme="acao" value="Enviar">
                </div>

            </form><!-- fechamento form -->
            <div class="clear">

            </div>
        </div> <!-- div class center-->
    </header>


    <section class="main">
        <div class="center">
            <div class="img-pessoas">
                <img src="img1.png">
            </div><!-- div class img pessoas -->

            <div class="abrir-conta">
                <h2>Abra sua conta</h2>
                <h3>É gratuito e sempre será.</h3>

                <form class="criar-conta">
                    <div class="w50">
                        <input placeholder="Nome" type="text">
                    </div> <!-- fechamento w50-->

                    <div class="w50">
                        <input placeholder="Sobrenome" type="text">
                    </div> <!-- fechamento 50-->

                    <div class="w100">
                        <input placeholder="Celular ou email" type="email">
                    </div> <!-- fechamento 100-->


                    <div class="w100">
                        <input placeholder="Nova senha" type="password">
                    </div> <!-- fechamento password-->
                  
                  <div class="w100">
                    <h2>Data de nascimento: </h2>
                     <select name="nascimento-dia" class="nascimento">
                   <option value="1">1</option>
                    </select>
                     <select name="mês" class="nascimento">
                        <option value="0">Junho</option>
                     </select>
                     <select name="ano" class="nascimento">
                        <option value="1">1990</option>
                     </select>
                     <div class="clear"></div>
                </div>
                  
                  <div class="w100">
                    <div class="input-radio">
                        <input type="radio" name="sexo" value="Feminino">
                        <h2>Feminino</h2>
                    </div>
                    <div class="input-radio">
                        <input type="radio" name="sexo" value="Masculino">
                        <h2>Masculino</h2>
                    </div>
                    <div class="clear"></div>
                  </div>
                  
                  
                  
                    <div class="w100">
                        <input type="submit" name="acao" value="Cadastra-se">
                    </div> <!--- final da div cadastrar-se -->


                        <div class="clear"></div>
                </form>

            </div>
            <!--- final da div abrir conta-->




            <div class="clear"></div>
        </div><!-- div class abrir conta fechamento -->
    </section><!-- fechamento do select main -->


<section class="linguas">
    <div class="center">
<a class="selected-linguas" href="#">Português (BRASIL)</a>
<a  href="#">Inglês (ESTADOS UNIDOS)</a>
<a  href="#">Espanhol (ESPANHA)</a>
<a  href="#">Francês (FRANÇA)</a>

    </div>
</section>

</body>

</html>
